connectors:
  X-SENSOR-GND-CRIMP-1:
    <<: *x-crimp
    autogenerate: false
  X-SENSOR-GND-CRIMP-2:
    <<: *x-crimp
    autogenerate: false

cables:
  CE-SENSOR-GND-1: &C-SENSOR-GND
    wirecount: 1
    colors: [YE]
  CI-SENSOR-GND-1:
    <<: *C-SENSOR-GND
    colors: [BK]
  CI-SENSOR-GND-2:
    <<: *C-SENSOR-GND
    colors: [BK]

connections:
  -
    - X-BULK: [SENSOR GND]
    - CE-SENSOR-GND-1: [1]
    - X-SENSOR-GND-CRIMP-2

  -
    - X-SENSOR-GND-CRIMP-2
    - C-CLT-2: [SENSOR GND]

  -
    - X-SENSOR-GND-CRIMP-2
    - C-CAS-2: [SENSOR GND]
  -
    - X-SENSOR-GND-CRIMP-2
    - C-TB-2: [SENSOR GND]

  -
    - X-ECU-1: [H1]
    - CI-SENSOR-GND-1: [1]
    - X-SENSOR-GND-CRIMP-1
    - CI-SENSOR-GND-2: [1]
    - X-BULK: [SENSOR GND]