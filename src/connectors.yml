      OUTPUT O13,
      OUTPUT O12,
      OUTPUT O11,
      OUTPUT O1O,
      OUTPUT O9,
      INPUT A9,
      +12V SW,
      INPUT A14,
      OUTPUT O8,
      OUTPUT O7,
      OUTPUT O6,
      OUTPUT O5,
      OUTPUT O4,
      OUTPUT O14,
      +5V OUTPUT,
      INPUT A2,
      INPUT A4,
      INPUT A6,
