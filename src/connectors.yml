    pins: [
      A1,A2,A3,A4,B1,B2,B3,B4,C1,C2,C3,C4,
      D1,D2,D3,D4,E1,E2,E3,E4,F1,F2,F3,F4,
      G1,G2,G3,G4,H1,H2,H3,H4,J1,J2,J3,J4,
      K1,K2,K3,K4,L1,L2,L3,L4,M1,M2,M3,M4,
    ]
    pinlabels: [
      GPO 5,
      IGN 1,
      IGN 2,
      GPO 8/TACHO,
      GPO 6,
      IGN 3,
      IGN 4,
      GPO 1,
      GPO 7,
      IGN 5,
      IGN 6,
      GPO 2,
      WBO2 HEATER,
      IGN 7,
      IGN 8,
      GPO 3,
      CAN H,
      CAN I,
      GND SHIELD,
      GPO 4,
      CLT,
      IAT,
      WB02 VREF,
      WB02 VS,
      +5V SENSOR SUPPLY,
      TPS/AIN,
      WBO2 IP,
      WBO2 RCAL,
      SENSOR GND,
      TRIGGER GND,
      TRIGGER,
      HOME,
      AIN 1 (TEMPERATURE),
      AIN 2 (TEMPERATURE),
      AIN 3 (0-5V),
      AIN 4 (0-5V),
      INJ 1,
      INJ 2,
      DIN/VR 1,
      DIN/VR 2,
      INJ 8,
      IN| 7,
      INJ 6,
      ENGINE GND,
      INJ 3,
      IN 4,
      INJ 5,
      +12V ECU POWER SUPPLY
    ]

  X-ECU-2:
    pincount: 32
    pins: [
      A1,A2,A3,A4,B1,B2,B3,B4,
      C1,C2,C3,C4,D1,D2,D3,D4,
      E1,E2,E3,E4,F1,F2,F3,F4,
      G1,G2,G3,G4,H1,H2,H3,H4
    ]
    pinlabels: [
      EGT 5+,
      EGT 6+,
      EGT 7+,
      EGT 8+,
      EGT 5,
      EGT 6,
      EGT 7,
      EGT 8,
      EGT 1+,
      EGT 2+,
      EGT 3+,
      EGT 4+,
      EGT 1,
      EGT 2,
      EGT 3,
      EGT 4,
      KNOCK GND,
      KNOCK 1,
      KNOCK 2,
      AIN 6 (0-5V),
      AIN 7 (0-5V),
      AIN 8(0-5V),
      DIN/VR 4,
      DIN/VR5,
      GPO 15(+12V),
      GPO 16 (+12V),
      AIN 5 (0-5V),
      ENGINE GROUND,
      MOTOR 2+,
      MOTOR 1-,
      MOTOR 2-,
      MOTOR 1+
    ]

  X-CYL-HEAD:
    style: simple
    type: eyelet
    pincount: 1
    notes: cylinder head
    show_name: true
    show_pincount: false

  X-5V: &x_crimp
    style: simple
    type: Crimp ferrule
    pincount: 1
    show_pincount: false

  X-ECU-VCC:
    <<: *x_crimp
    notes: crimp to distribute power to ecu, lambda, inj
  X-IGN-VCC:
    <<: *x_crimp
    notes: crimp to distribute power between coils and noise filter
  X-ECU-GND:
    <<: *x_crimp

  X-SENSOR-GND:
    <<: *x_crimp
    notes: sensor ground, post bulkhead

  X-SHIELD-DRAIN-1:
    <<: *x_crimp
    notes: sheild drain, post bulkhead

  X-SHIELD-DRAIN-2:
    <<: *x_crimp
    notes: sheild drain, to the ECU
  X-SHIELD-DRAIN-3:
    <<: *x_crimp
    notes: sheild drain, to the ECU

  X-BATT-POS:
    type: eyelet
    pincount: 1
    show_name: true
    show_pincount: false
    notes: Battery constant

  X-GND-1:
    type: eyelet
    pincount: 1
    show_name: true
    show_pincount: false
    notes: Located under dash near clutch pedal box