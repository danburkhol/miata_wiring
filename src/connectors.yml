      INPUT A11,
      INPUT A13,
      INPUT A16,
      CAN1H,
      CAN2H,
      GROUND,
      OUTPUT O3,
      OUTPUT O15,
      OUTPUT O16,
      INPUT A1,
      INPUT A3,
      INPUT A5,
      INPUT A7,
      INPUT A1O,
      INPUT A12,
      INPUT A15,
      CAN1L,
