    notes: Passenger side body sub-harness

  X-BODY-D1: &template_front_lamps
    pincount: 6
    pinlabels: [
      TNS,
      RETRACTOR PWR,
      RETRACTOR UP,
      TURN SIGNAL,
      RETRACTOR DOWN,
      RETRACTOR ACTIVE
    ]
    notes: Driver's side body sub-harness

  X-BODY-D2:
    pincount: 6
    pinlabels: [
      WASHER,
      A/C CLUTCH,
      HORN,
      BRAKE FL.,
      COOLING FAN,
      UNUSED
    ]
    notes: Driver's side body sub-harness

  X-BODY-P1:
    <<: *template_front_lamps
    notes: Passenger's side body sub-harness

  X-BODY-P2:
    pincount: 2
    pinlabels: [
      A/C PRES. SW,
      A/C FAN,
    ]
    notes: Driver's side body sub-harness

  X-14:
    pincount: 8
    pinlabels: [
      REAR RIGHT TURN SIGNAL,
      FUEL PUMP,
      TNS,
      REVERSE LIGHTS,
      REAR LEFT TURN SIGNAL,
      FUEL LEVEL SENDER,
      STOP LIGHTS,
      DOOR SW
    ]
