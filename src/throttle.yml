  -
    - X-ECU-1: [H1]
    - C-TB-2: [SENSOR GND]
    - X-BULK: [39]
  -
    - X-ECU-2: [G3,E4]
    - C-TB-2: [TPS1, TPS2]
    - X-BULK: [38,25]