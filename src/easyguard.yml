connectors:
  X-EASY-1:
    <<: *x-dt06-04s
    pinlabels: [
      VCC,
      IGN 1,
      START REQ
    ]
    notes: primary power and start
  X-EASY-2:
    <<: *x-dt06-8s
    pinlabels: [
      L TURN SIGNAL,
      R TURN SIGNAL,
      BRAKE SW (+),
      DOOR SW (-),
      TRUNK (+)(V),
      TRUNK RELEASE (GNBK),
      TRUNK MOTOR OUTPUT (GN),
      GND,
    ]
  X-EASY-3:
    <<: *x-dt06-8s
    pinlabels: [
      LOCKING (WH),
      UNLOKCING (WHBK),
      LOCKING (YE), # +12V
      LOCKING (YEBK), # +12V
      LOCKING (OG), # GND
      LOCKING (OGBK), # GND
    ]
  X-EASY-4:
    <<: *x-dt06-04s
    pinlabels: [
      SENSOR 1,
      SENSOR 2,
      SENSOR 11,
      SENSOR 12,
    ]
    notes: Connector for fob sensors
  X-EASYGUARD-1:
    pincount: 6
    pinlabels: [
      ACC,
      ST,
      IGN2,
      VCC1,
      VCC2,
      IGN1,
    ]
    image:
      src: ../img/easyguard-1.png
  X-EASYGUARD-2:
    pincount: 20
    image:
      src: ../img/easyguard-2.png

cables:
  C-EASY-1:
    colors: [
      RD, # +12V CONST,
      RD, # IGN ON,
      YE, # START REQ,
    ]
    wirelabels: [
      +12V CONST,
      IGN ON,
      START REQ,
    ]


connections:
  -
    - X-EASY-1: [
        IGN 1,
        START REQ,
      ]
    - C-EASY-1: [
        IGN ON,
        START REQ,
      ]
    - X-PMU: [
        +12V SW,
        INPUT A9,
      ]
