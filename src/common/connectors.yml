      <<: *x-dt06-04s
      pinlabels: [VCC, IGN 1, START REQ]
      notes: primary power and start
    X-EASY-2:
      <<: *x-dt06-8s
      pinlabels: [L TURN SIGNAL, R TURN SIGNAL, BRAKE SW (+), DOOR SW (-), TRUNK (+)(V), TRUNK RELEASE (GNBK), TRUNK MOTOR OUTPUT (GN), GND]
