      <<: *x-ecu-2
    X-DASH-1:
      <<: *x-dtm06-12s
      pinlabels: [
        L TURN IND, # GNBK, H,
        R TURN IND, # GNWH, G,
        HIGH BEAM IND,
        RETRACTOR IND, # GNBU, B,
        ROOM VCC, # BU
        UNUSED, # BUYE, F,
        FUEL GAUGE, # YE, C,
        UNUSED, # WHBU, W,
        DRIVER DOME LT GND, # WH, X,
        METER VCC, # BN, 9,
        TNS VCC, # PK, 8,
        RETRACTOR HAZARD SW, # OGBK, 7,
        POWER ANT, # GNYE, M,
      ]
      notes: Driver side
    X-DASH-2:
      <<: *x-dtm06-06s
      pinlabels: [HEAD REST SPK - N, # N, BUYE,
        HEAD REST SPK - P, # P, BUWH,
        HEAD REST SPK - Q, # Q, RDYE,
        HEAD REST SPK - O, # O, RDBU,
        DRIVER DOOR SPK - K, # K, RDGN,
        DRIVER DOOR SPK - L, # L, RDWH,
      ]
      notes: headrest speakers and driver door speaker
    X-DASH-3:
      <<: *x-dtm06-12s
      pinlabels: [
        TACH,
        CEL,
        CHARGE IND,
        BRAKE IND,
        CLT GAUGE,
        OIL PRES GAUGE,
        VSS,
        CRUISE LT SW,
        CRUISE OFF SW,
        A/C REQ SW,
        A/C THERMO SW,
        HVAC HIGH BLOWER SW,
