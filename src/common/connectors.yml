      <<: *x-crimp
      notes: crimp to distribute power between coils and noise filter
    X-ECU-BODY-11:
      <<: *x-dt06-12s
      pinlabels: [
        ECU VCC,
        CAN H,
        CAN L,
        IGN VCC,
        CHARGE IND ?,
        WIPER PARK SW,
        WIPER HIGH,
        WIPER LOW,
        A/C CLUTCH,
        PASS WINDOW +,
        PASS WINDOW -,
        SENSOR GND
