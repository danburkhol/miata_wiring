        src: ../img/b1-17.png
    X-CLUTCH:
      pincount: 2
      pinlabels: [VCC, GND]
      image:
        src: ../img/b1-20.png
    X-BRAKE:
      pincount: 2
      pinlabels: [VCC, GND]
      image:
        src: ../img/f-03.png
    X-ECU-1:
      pincount: 48
      pins: [A1, A2, A3, A4, B1, B2, B3, B4, C1, C2, C3, C4, D1, D2, D3, D4, E1, E2, E3, E4, F1, F2, F3, F4, G1, G2, G3, G4, H1, H2, H3, H4, J1, J2, J3, J4, K1, K2, K3, K4, L1, L2, L3, L4, M1, M2, M3, M4]
