      <<: *x-dt06-8s
      pinlabels: [LOCKING (WH), UNLOKCING (WHBK), LOCKING (YE), # +12V
        LOCKING (YEBK), # +12V
        LOCKING (OG), # GND
        LOCKING (OGBK), # GND
