# Common connectors shared across multipl circuits
connectors:
  X-PWR-WINDOW:
    pincount: 16

  X-BODY-D1: &template_front_lamps
    pincount: 6
    pinlabels: [
      TNS,
      RETRACTOR PWR,
      RETRACTOR UP,
      TURN SIGNAL,
      RETRACTOR DOWN,
      RETRACTOR ACTIVE
    ]
    notes: Driver's side body sub-harness

  X-BODY-D2:
    pincount: 6
    pinlabels: [
      WASHER,
      A/C CLUTCH,
      HORN,
      BRAKE FL.,
      COOLING FAN,
      UNUSED
    ]
    notes: Driver's side body sub-harness

  X-BODY-P1:
    <<: *template_front_lamps
    notes: Passenger's side body sub-harness

  X-BODY-P2:
    pincount: 2
    pinlabels: [
      A/C PRES. SW,
      A/C FAN,
    ]
    notes: Driver's side body sub-harness

  X-14:
    pincount: 8
    pinlabels: [
      REAR RIGHT TURN SIGNAL,
      FUEL PUMP,
      TNS,
      REVERSE LIGHTS,
      REAR LEFT TURN SIGNAL,
      FUEL LEVEL SENDER,
      STOP LIGHTS,
      DOOR SW
    ]
    notes: OEM Connector X-14 to custom connector

  X-10:
    pins: [
      Y, R/L, R/G,
      B/G, B/W, B/Y
    ]
    pinlabels: [
      Y, R/L, VCC TO BACKUP LT,
      B/G, B/W, BACKUP LT SW
    ]
    image:
      src: ../img/x-10.png
    notes: Went from trans to engine fuse box from factory. Poking through trans tunnel in my application.

  E1-04: &headlamp_actuator_conn
    pincount: 6
    image:
      src: ../img/e1-04.png
    notes: L Headlight Actuator
  E1-05:
    <<: *headlamp_actuator_conn
    notes: R Headlight Actuator

  X-17:
    pins: [
      L/W, R/Y, R/W, R/B, G/L, LG, L/R, G/W,
      L/O, R/L, R/G, O, Y/B, G/R, L/Y, R, Y, G/B
    ]
    pinlabels: [
      L/W, R/Y, R/W, R/B, G/L, LG, L/R, G/W,
      L/O, R/L, R/G, HAZARD SW, Y/B, G/R, L/Y, R, Y, G/B
    ]
    image:
      src: ../img/x-17.png
    notes: Connector between front and instrumement panel

  X-E1-08:
    pincount: 7
    pins: [
      O, R, R/B,
      B, R/L, R/Y, R/G
    ]
    pinlabels: [
      HAZARD SW, R, R/B,
      GND, R/L, R/Y, R/G
    ]
    image:
      src: ../img/e1-08.png
    notes: Retractable headlight switch in tombstone