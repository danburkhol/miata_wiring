# Common connectors shared across multipl circuits
connectors:
  X-PWR-WINDOW:
    pincount: 16

  X-BODY-D1: &template_front_lamps
    pincount: 6
    pinlabels: [
      TNS,
      RETRACTOR PWR,
      RETRACTOR UP,
      TURN SIGNAL,
      RETRACTOR DOWN,
      RETRACTOR ACTIVE
    ]
    notes: Driver's side body sub-harness

  X-BODY-D2:
    pincount: 6
    pinlabels: [
      WASHER,
      A/C CLUTCH,
      HORN,
      BRAKE FL.,
      COOLING FAN,
      UNUSED
    ]
    notes: Driver's side body sub-harness

  X-BODY-P1:
    <<: *template_front_lamps
    notes: Passenger's side body sub-harness

  X-BODY-P2:
    pincount: 2
    pinlabels: [
      A/C PRES. SW,
      A/C FAN,
    ]
    notes: Driver's side body sub-harness

  X-14:
    pincount: 8
    pinlabels: [
      REAR RIGHT TURN SIGNAL,
      FUEL PUMP,
      TNS,
      REVERSE LIGHTS,
      REAR LEFT TURN SIGNAL,
      FUEL LEVEL SENDER,
      STOP LIGHTS,
      DOOR SW
    ]
    notes: OEM Connector X-14 to custom connector

  X-CRIMP: # this is a ferrule that will be auto-generated on demand
    style: simple
    autogenerate: true
    type: Crimp ferrule
    # subtype: 0.5 mmÂ²
    # color: OG

  X-D-03:
    pincount: 16
    pins: [
      B, L/W, L/O, L/Y 1, G/Y, B/Y,
      L/R, L, R/B, R/W, B 2, G/R,
      L/Y 2, W/B, R/L, LG
    ]
    pinlabels: [
      B, L/W, L/O, L/Y 1, G/Y, B/Y,
      L/R, L, R/B, R/W, B, G/R,
      TNS, HIGH BEAM, FLASH TO PASS, LOW BEAM
    ]
    image:
      src: ../img/d-03.png
    notes: Located on steering column




  E1-04: &headlamp_actuator_conn
    pincount: 6
    image:
      src: ../img/e1-04.png
    notes: L Headlight Actuator
  E1-05:
    <<: *headlamp_actuator_conn
    notes: R Headlight Actuator

  E1-08:
    pincount: 7
    image:
      src: ../img/e1-08.png
    notes: Retractable headlight switch in tombstone