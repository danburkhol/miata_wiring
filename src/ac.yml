connectors:
  X-AC-1:
    <<: *x-dt06-04s
    pinlabels: [
      A/C FAN VCC,
      A/C PRES SW,
      A/C FAN GND,
      A/C PRES SW GND,
    ]
  X-AC-CLUTCH:
    pincount: 1
    pinlabels: [A/C CLUTCH]
  X-AC-CRIMP-1:
    <<: *x-crimp
cables:
  C-AC-2:
    wirecount: 1
    wirelabels: [A/C PRES. SW]
    colors: [PK]
  C-AC-3:
    colors: [WHBK]
  C-AC-4:
    colors: [WH]
  C-AC-FAN: &c-ac
    colors: [BU, BK]
    wirelabels: [VCC, GND]
  C-AC-PRES-SW:
    <<: *c-ac

connections:
  -
    - X-AC-1: [A/C FAN VCC, A/C FAN GND]
    - C-AC-FAN: [VCC, GND]
  -
    - X-AC-1: [A/C PRES SW, A/C PRES SW GND]
    - C-AC-PRES-SW: [VCC, GND]

  -
    - X-AC-CRIMP-1
    - C-AC-3: [WHBK]
    - X-AC-1: [A/C FAN VCC]
  -
    - X-AC-CRIMP-1
    - C-AC-4: [1]
    - X-AC-CLUTCH: [1]
  -
    - C-AC-2: [A/C PRES. SW]
    - X-PMU: [INPUT A13]

  -
    - X-PMU: [INPUT A5]
    - C-PMU-OUT: [A/C PRES SW]
    - X-AC-1: [A/C PRES SW]

  -
    - C-PMU-OUT: [A/C FAN]
    - X-AC-CRIMP-1