  -
    - X-14: [5]
    - C-TURN-1: [LEFT TURN SIGNAL]
  -
    - C-TURN-1: [LEFT TURN SIGNAL]
    - X-PMU: [10]

  # R Turn Signals
  -
    - X-BODY-P1: [4]
    - C-TURN-1: [RIGHT TURN SIGNAL]
