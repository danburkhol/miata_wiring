      RDWH,
      RDBK,
      GY,
      BU
    ]
    pinlabels: [
      HIGH BEAM,
      LOW BEAM,
      RETRACTOR VCC,
      A/C FAN,
    ]
    notes: Pass side, just inside the firewall post-grommet

  X-BODY-4:
    <<: *x-dt06-12s
