      RDWH,
      RDBK,
      BN,
      YE
    ]
    pinlabels: [
      HIGH BEAM,
      LOW BEAM,
      RETRACTOR VCC,
      COOLING FAN,
    ]
    notes: Driver side, just inside the firewall post-grommet

  X-BODY-2:
    <<: *x-dt06-12s
    pinlabels: [
      A/C CLUTCH,
      HORN,
      WASHER,
      RETRACTOR UP,
      RETRACTOR DOWN,
      L TURN SIGNAL,
      TNS,
      RETRACTOR ACTIVE,
      BRAKE FL,
      # UNUSED,
      # UNUSED,
      # UNUSED,
    ]
