    #   src: ../img/dt06-12s.png
    #   width: 128
    autogenerate: false
    show_pincount: false
    pinlabels: [
      0 BRAKE LT,
      1 HORN,
      2 EASYGUARD,
      3 SW VCC 1,
      4 SW VCC 2,
      5 SW VCC 3,
