connectors:
  X-STEERING-1:
    <<: *x-dt06-12s
    pinlabels: [
      LOW BEAM SW,
      TNS SW,
      HIGH BEAM SW,
      HIGH BEAM IND,
      TNS LOW BEAM SW GND
    ]
    notes: Replacement for OEM D-03
  X-SW-GND-CRIMP: &x_steering_col_crimp
    style: simple
    pincount: 1
    type: crimp
  X-HIGHBEAM-CRIMP:
    <<: *x-crimp
    autogenerate: false

cables:
  C-STEERING-OEM:
    colors: [
      BUYE,
      GN,
      RDBU,
      WHBK,
      RDWH,
      BK,
    ]
    wirelabels: [
      LOW BEAM SW,
      TNS SW,
      PASS SW,
      HIGH BEAM SW,
      HIGH BEAM IND,
      TNS LOW BEAM SW GND
    ]
    notes: OEM wiring into connector OEM Connector D-03 on the steering column
  C-HIGH-BEAM-SW:
    colors: [RDBU]
    wirelabels: [HIGH BEAM SW]
  C-STEERING-1:
    wirecount: 5
    # colors: [
    #     LOW BEAM SW,
    #     TNS SW,
    #     HIGH BEAM SW,
    #     HIGH BEAM IND,
    #     TNS LOW BEAM SW GND
    # ]
    wirelabels: [
        LOW BEAM SW,
        TNS SW,
        HIGH BEAM SW,
        HIGH BEAM IND,
        TNS LOW BEAM SW GND
    ]


connections:
  -
    - C-STEERING-OEM: [HIGH BEAM SW, PASS SW]
    - X-HIGHBEAM-CRIMP
  -
    - X-HIGHBEAM-CRIMP
    - C-HIGH-BEAM-SW: [HIGH BEAM SW]
    - X-STEERING-1: [HIGH BEAM SW]
    - C-STEERING-1: [HIGH BEAM SW]
  -
    - C-STEERING-OEM: [
        LOW BEAM SW,
        TNS SW,
        HIGH BEAM IND,
        TNS LOW BEAM SW GND
      ]
    - X-STEERING-1: [
        LOW BEAM SW,
        TNS SW,
        HIGH BEAM IND,
        TNS LOW BEAM SW GND
      ]
    - C-STEERING-1: [
        LOW BEAM SW,
        TNS SW,
        HIGH BEAM IND,
        TNS LOW BEAM SW GND
      ]
  -
    - C-STEERING-1: [
        LOW BEAM SW,
        TNS SW,
        HIGH BEAM SW,
      ]
    - X-PMU: [
        INPUT A4,
        INPUT A6,
        INPUT A8
      ]
