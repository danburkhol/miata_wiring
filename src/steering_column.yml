connectors:
  X-STEERING-1:
    <<: *x-dt06-12s
    pinlabels: [
      TNS SW,
      LOW BEAM SW,
      LOW BEAM SW GND, # and TNS
      HIGH BEAM SW,
      HIGH BEAM SW GND,
      TURN SIGNAL L SW,
      TURN SIGNAL R SW,
      TURN SIGNAL COMMON,
      HEADLIGHT SW UNKNOWN 1, # RDGN
      HORN SW
    ]
    notes: Replacement for OEM D-03
  X-LT-SW-GND-CRIMP:
    <<: *x-crimp
    autogenerate: false

cables:
  C-STEERING-OEM:
    colors: [
      WH,
      WH,
      RD,
      RDYE,
      RDWH,
      GNBK,
      GNYE,
      GNBK,
      RDGN,
    ]
    wirelabels: [
      TNS SW,
      LOW BEAM SW,
      LOW BEAM SW GND,
      HIGH BEAM SW,
      HIGH BEAM SW GND,
      TURN SIGNAL L SW,
      TURN SIGNAL R SW,
      TURN SIGNAL COMMON,
      HEADLIGHT SW UNKNOWN 1,
    ]
    notes: OEM wiring into connector OEM Connector D-03 on the steering column

  C-STEERING-1:
    colors: [
      WH,
      WH,
      BK,
      RDYE,
      BK,
      GNBK,
      GNYE,
      BK,
      # RDGN,
    ]
    wirelabels: [
      TNS SW,
      LOW BEAM SW,
      LOW BEAM SW GND,
      HIGH BEAM SW,
      HIGH BEAM SW GND,
      TURN SIGNAL L SW,
      TURN SIGNAL R SW,
      TURN SIGNAL COMMON,
      # HEADLIGHT SW UNKNOWN 1,
    ]

  C-LT-SW-GND:
    colors: [BK]
    wirelabels: [LT SW GND]


connections:
  -
    - C-STEERING-OEM: [
        TNS SW,
        LOW BEAM SW,
        LOW BEAM SW GND,
        HIGH BEAM SW,
        HIGH BEAM SW GND,
        TURN SIGNAL L SW,
        TURN SIGNAL R SW,
        TURN SIGNAL COMMON,
        HEADLIGHT SW UNKNOWN 1,
      ]
    - X-STEERING-1: [
        TNS SW,
        LOW BEAM SW,
        LOW BEAM SW GND,
        HIGH BEAM SW,
        HIGH BEAM SW GND,
        TURN SIGNAL L SW,
        TURN SIGNAL R SW,
        TURN SIGNAL COMMON,
        HEADLIGHT SW UNKNOWN 1,
      ]

  # Grounding of switches
  -
    - X-STEERING-1: [
        LOW BEAM SW GND,
        HIGH BEAM SW GND,
        TURN SIGNAL COMMON,
      ]
    - C-STEERING-1: [
        LOW BEAM SW GND,
        HIGH BEAM SW GND,
        TURN SIGNAL COMMON,
      ]
    - X-LT-SW-GND-CRIMP
  -
    - X-LT-SW-GND-CRIMP
    - C-LT-SW-GND: [1]
    - X-GND-1


  # To PMU
  -
    - X-STEERING-1: [
        LOW BEAM SW,
        TNS SW,
        HIGH BEAM SW,
        TURN SIGNAL L SW,
        TURN SIGNAL R SW,
      ]
    - C-STEERING-1: [
        LOW BEAM SW,
        TNS SW,
        HIGH BEAM SW,
        TURN SIGNAL L SW,
        TURN SIGNAL R SW,
      ]
    - X-PMU: [
        INPUT A4,
        INPUT A6,
        INPUT A8,
        INPUT A11,
        INPUT A16
      ]
