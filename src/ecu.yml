connectors:
  X-ECU:
    pincount: 4
    pinlabels: [
      +12V,
      CAN HIGH,
      CAN LOW
    ]
  B1-06: &injector_conn
    pincount: 2
    pins: [Y, W/R]
    pinlabels: [TRIGGER, +12V]
    image:
      src: ../img/b1-06.png
    notes: Injector No. 1
  B1-07:
    <<: *injector_conn
    notes: Injector No. 2
  B1-08:
    <<: *injector_conn
    notes: Injector No. 3
  B1-09:
    <<: *injector_conn
    notes: Injector No. 4

  X-COIL-1: &cop_conn
    pincount: 4
    pins: [GND, TRIGGER, TACH, +12V]
    image:
      src: ../img/90080-19019.png
    notes: Toyota part no. 90080-19019
  X-COIL-2:
    <<: *cop_conn
  X-COIL-3:
    <<: *cop_conn
  X-COIL-4:
    <<: *cop_conn

  X-LSU:
    pincount: 6
    image:
      src: ../img/lsu49.png
    pins: [IP, COM, HTR, LAMBDA, RCAL, VS/OS IN]

  X-THROTTLE-BODY:
    pins: [A,B,C,D,E,F]
    pinlabels: [
      Throttle +,
      Throttle,
      TPS Sig GND,
      TPS 2 Sig,
      TPS 5V,
      TPS 1 Sig,
    ]
    image:
      src: ../img/nc_throttle.png

  X-APP:
    pins: [A,B,C,D,E,F]
    pinlabels: [
      APP 1 Sens 5V+,
      APP 2 Sig GND,
      APP Sens 2 Signal,
      APP 2 Sens 5V+,
      APP 1 Sig GND,
      APP Sens 1 Signal,
    ]
    image:
      src: ../img/nc_throttle.png

  B1-10:
    pincount: 4
    pins: [Y/L, W, W/R, B/LG]
    pinlabels: [
      Y/L,
      W,
      +5V,
      SENSOR GND
    ]
    image:
      src: ../img/b1-10.png
    notes: Crank angle sensor

cables:
  C-ECU-1:
    wirecount: 4
    colors: [RD, WHBU, WH]
    notes: Power and CAN to ECU
  C-ECU-2:
    wirecount: 47
    # colors: [RD]
  C-ECU-3:
    wirecount: 47
  C-ECU-BULKHEAD-INJ:
    wirecount: 5
    colors: [GN, PK, YE, BU, RD]
  C-BULKHEAD-INJ:
    wirecount: 5
    colors: [GN, PK, YE, BU, RD]
  C-BULKHEAD-SPK:
    wirecount: 6
    colors: [GN, PK, YE, BU, RD, YE]
  C-ECU-BULKHEAD-SPK:
    wirecount: 4
    colors: [GN, PK, YE, BU]
  C-TPS:
    wirecount: 5
    colors: [GN, PK, YE, BU, RD]
  C-BULKHEAD-LSU:
    wirecount: 6
  C-ECU-BULKHEAD-LSU:
    wirecount: 6
  C-BULKHEAD-THROTTLE:
    wirecount: 6
  C-ECU-BULKHEAD-THROTTLE:
    wirecount: 6
  C-ECU-APP:
    wirecount: 6
  C-BULKHEAD-CAS:
    wirecount: 4
    colors: [WHBU, WH, RD, BK]
  C-ECU-BULKHEAD-CAS:
    wirecount: 4
    colors: [WHBU, WH, RD, BK]

connections:
  # ECU power and comms
  -
    - X-PMU16: [9,23, 36]
    - C-ECU-1: [1, 2, 3]
    - X-MAXXECU-RACE-1: [M4, E1, E2]
  # injectors
  -
    - B1-06: [Y, W/R]
    - C-BULKHEAD-INJ: [1, 5]
  -
    - B1-07: [Y, W/R]
    - C-BULKHEAD-INJ: [2, 5]
  -
    - B1-08: [Y, W/R]
    - C-BULKHEAD-INJ: [3, 5]
  -
    - B1-09: [Y, W/R]
    - C-BULKHEAD-INJ: [4, 5]
  -
    - C-BULKHEAD-INJ: [1-5]
    - X-BULKHEAD: [15,16,17,18,5]
    - C-ECU-BULKHEAD-INJ: [1-5]
    - X-MAXXECU-RACE-1: [K1,K2,M1,M2,M4]
  # spark trigger
  -
    - X-COIL-1: [TRIGGER]
    - C-BULKHEAD-SPK: [1]
  -
    - X-COIL-2: [TRIGGER]
    - C-BULKHEAD-SPK: [2]
  -
    - X-COIL-3: [TRIGGER]
    - C-BULKHEAD-SPK: [3]
  -
    - X-COIL-4: [TRIGGER]
    - C-BULKHEAD-SPK: [4]
  -
    - C-BULKHEAD-SPK: [1-4]
    - X-BULKHEAD: [11-14]
    - C-ECU-BULKHEAD-SPK: [1-4]
    - X-MAXXECU-RACE-1: [A2, A3, B2, B3]
  # lsu
  -
    - X-LSU: [IP, COM, HTR, LAMBDA, RCAL, VS/OS IN]
    - C-BULKHEAD-LSU: [1-6]
    - X-BULKHEAD: [22, 20, 36, 5, 23, 21]
    - C-ECU-BULKHEAD-LSU: [1-6]
    - X-MAXXECU-RACE-1: [G3, F3, D1, M4, G4, F4]
  # throttle
  -
    - X-THROTTLE-BODY: [A,B,C,D,E,F]
    - C-BULKHEAD-THROTTLE: [1-6]
    - X-BULKHEAD: [25, 26, 30, 28, 29, 27]
    - C-ECU-BULKHEAD-THROTTLE: [1-6]
    - X-MAXXECU-RACE-1: [H4, H2, H1, E4, G1, G3]
  # accel pedal
  -
    - X-APP: [A,B,C,D,E,F]
    - C-ECU-APP: [1-6]
    # - X-MAXXECU-RACE-1: [H4, H2, H1, E4, G1, G3]
  # CAS
  -
    - B1-10: [Y/L, W, W/R, B/LG]
    - C-BULKHEAD-CAS: [1-4]
    - X-BULKHEAD: [43, 44, 29, 41]
    - C-ECU-BULKHEAD-CAS: [1-4]
    - X-MAXXECU-RACE-1: [H3, H4, G1, H1]