connectors:
  X-ECU-BODY-1: &x_ecu_body
    pincount: 4
    pinlabels: [ ECU VCC, CAN H, CAN L, IGN VCC ]
    notes: Connector between the chassis and ECU

cables:
  C-ECU-1: &c_ecu_pwr
    wirecount: 4
    colors: [OG, WHBU, WH, BU]
    wirelabels: [ECU VCC, CAN H, CAN L, IGN VCC]
    notes: Power and CAN to ECU
  C-ECU-2:
    <<: *c_ecu_pwr
    notes: Located in passenger foot well with ECU
  C-ECU-3:
    colors: [RD, BK, BN, BK]
    wirelabels: [+5V, SENSOR GND, SHIELD GND, ENGINE GND]
  C-ECU-4:
    colors: [BN]
    wirelabels: [SHIELD GND]
  C-ECU-5:
    colors: [BN]
    wirelabels: [SHIELD GND]
  C-ECU-6:
    colors: [BU]
    wirelabels: [+5V SENSOR SUPPLY]
  C-ECU-7:
    colors: [YE]
    wirelabels: [SENSOR GND]
  C-ECU-8: &c_ecu_vcc
    colors: [OG, OG, OG]
    wirelabels: [ECU VCC, INJ VCC, LAMBDA HEATER]
  C-ECU-9:
    <<: *c_ecu_vcc
  C-ECU-10:
    <<: *c_ecu_vcc
  C-ECU-11:
    colors: [BN]
    wirelabels: [SENSOR GND]
  C-ECU-12: &c_shield_drain
    colors: [BN]
    wirelabels: [SHIELD DRAIN]
  C-ECU-13:
    <<: *c_shield_drain

connections:
  # ECU power and comms
  -
    - X-PMU: [OUTPUT O8, CAN1H, CAN1L, OUTPUT O11]
    - C-ECU-1: [ECU VCC, CAN H, CAN L, IGN VCC]
    - X-ECU-BODY-1: [ECU VCC, CAN H, CAN L, IGN VCC]

  -
    - X-ECU-BODY-1: [CAN H, CAN L]
    - C-ECU-2: [CAN H, CAN L]
    - X-ECU-1: [E1, E2]
  -
    - X-ECU-BODY-1: [ECU VCC]
    - C-ECU-2: [ECU VCC]
    - X-ECU-VCC
  -
    - X-ECU-VCC
    - C-ECU-8: [1-3]
  -
    - C-ECU-8: [ECU VCC]
    - X-ECU-1: [M4]

  -
    - X-ECU-BODY-1: [IGN VCC]
    - C-ECU-2: [IGN VCC]
    - X-IGN-VCC

  -
    - X-ECU-1: [L4]
    - C-ECU-3: [ENGINE GND]
  -
    - X-ECU-2: [G4]
    - C-ECU-3: [ENGINE GND]

  -
    - C-ECU-3: [ENGINE GND]
    - X-BULK: [ENGINE GND]

  -
    - C-ECU-3: [+5V]
    - X-BULK: [1]

