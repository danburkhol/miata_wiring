connectors:
  X-ECU:
    pincount: 4
    pinlabels: [
      +12V,
      CAN H,
      CAN L
    ]

cables:
  C-ECU-1:
    wirecount: 4
    colors: [RD, WHBU, WH]
    wirelabels: [+12V, CAN H, CAN L]
    notes: Power and CAN to ECU
  C-ECU-2:
    wirecount: 3
    colors: [OG, WHBU, WH]
    wirelabels: [+12V, CAN H, CAN L]
    notes: Power and CAN to ECU
  C-ECU-3:
    wirecount: 1
    colors: [BK]
    wirelabels: [ENG GND]
  C-ECU-4:
    wirecount: 1
    colors: [BK]
    wirelabels: [COIL GND]

connections:
  # ECU power and comms
  -
    - X-PMU: [9,23,36]
    - C-ECU-1: [+12V, CAN H, CAN L]
    - X-ECU: [+12V, CAN H, CAN L]
    - C-ECU-2: [+12V, CAN H, CAN L]
    - X-ECU-1: [M4, E1, E2]

  # gnd
  -
    - X-ECU-1: [L4]
    - C-ECU-3: [1]
  -
    - X-ECU-2: [G4]
    - C-ECU-3: [1]
  -
    - C-ECU-3: [1]
    - X-BULK: [5]
  -
    - X-BULK: [5]
    - C-ECU-4: [BK]
    - X-CYL-HEAD: [1]
