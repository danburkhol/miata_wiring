connectors:
  X-BATT:
    pincount: 2
    pinlabels: [POS, NEG]
  X-ALT-1:
    pincount: 3
    pinlabels: [BATT CHARGE, ALT REF, CHARGE IND]
    image:
      src: ../img/a-o3.png

  X-ST-1:
    <<: *x-dt06-04s
    pinlabels: [
      STARTER,
      ALT REF, # WHGN,
      CHARGE IND, # WHBK,
    ]

  X-ALT-2:
    style: simple
    type: Crimp ferrule
    pincount: 1
    show_pincount: false
    autogenerate: true
    notes: extension of oem alt charge connector

cables:
  C-ALT-1:
    colors: [WH]
    wirelabels: [BATT CHARGE]
  C-ALT-2:
    colors: [WHGN, WHBK]
    wirelabels: [ALT REF, CHARGE IND]
  C-ALT-3:
    colors: [GN, VT]
    wirelabels: [ALT REF, CHARGE IND]

  C-PWR-1:
    colors: [BK]
    wirelabels: [POS]
    notes: main line running along ppf

connections:
  -
    - C-ALT-3: [ALT REF, CHARGE IND]
    - X-ST-1: [ALT REF, CHARGE IND]
  -
    - C-PMU-OUT: [STARTER]
    - X-ST-1: [STARTER]

  -
    - C-ALT-1: [WH]
    - X-ALT-1: [BATT CHARGE]
  -
    - C-ALT-1: [WH]
    - X-PMU-PWR: [1]
  -
    - X-BATT: [POS]
    - C-ALT-3: [ALT REF]
    - X-ALT-2
    - C-ALT-2: [ALT REF]
    - X-ALT-1: [ALT REF]
  -
    - X-ST-1: [ALT REF, CHARGE IND]
    - C-ALT-2: [ALT REF, CHARGE IND]

  -
    - X-BATT: [POS]
    - C-PWR-1: [BK]
    - X-PMU-PWR: [1]
