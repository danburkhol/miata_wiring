connectors:
  X-E1-01: &headlamp_conn
    pincount: 3
    pinlabels: [HIGH BEAM, GND, LOW BEAM]
    image:
      src: ../img/e1-01.png
    notes: L Headlamp, Mazda Conn. E1-01
  X-E1-02:
    <<: *headlamp_conn
    notes: R Headlamp, Mazda Conn. E1-02
  X-LT-CRIMP-1:
    <<: *x-crimp
  X-LT-CRIMP-2:
    <<: *x-crimp

cables:
  C-HEADLAMP-2: &c_headlamp
    colors: [RDWH,GY, BK]
    wirelabels: [HIGH BEAM, LOW BEAM, GND]
  C-HEADLAMP-3:
    <<: *c_headlamp

connections:
  -
    - C-PMU-1: [HIGH BEAM]
    - X-LT-CRIMP-1
  -
    - X-LT-CRIMP-1
    - C-BODY-1: [HIGH BEAM]
  -
    - X-LT-CRIMP-1
    - C-BODY-2: [HIGH BEAM]

  -
    - C-PMU-1: [LOW BEAM]
    - X-LT-CRIMP-2
  -
    - X-LT-CRIMP-2
    - C-BODY-1: [LOW BEAM]
  -
    - X-LT-CRIMP-2
    - C-BODY-2: [LOW BEAM]

  -
    - X-BODY-1: [HIGH BEAM, LOW BEAM]
    - C-HEADLAMP-2: [1-2]
    - X-E1-01: [HIGH BEAM, LOW BEAM]
  -
    - X-BODY-3: [HIGH BEAM, LOW BEAM]
    - C-HEADLAMP-3: [1-2]
    - X-E1-02: [HIGH BEAM, LOW BEAM]