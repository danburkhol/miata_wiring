connectors:
  E1-04: &x-retractor
    pincount: 6
    pins: [
      G/L, R/Y, B,
      BR, W/R, 6
    ]
    pinlabels: [
      ACTIVE, UP, GND,
      VCC, DOWN,
    ]
    image:
      src: ../img/e1-04.png
    notes: Driver Headlight Actuator
  E1-05:
    <<: *x-retractor
    notes: Pass Headlight Actuator
  X-RETRACTOR-CRIMP-VCC:
    <<: *x-crimp
  X-RETRACTOR-CRIMP-UP:
    <<: *x-crimp
  X-RETRACTOR-CRIMP-DOWN:
    <<: *x-crimp
  X-RETRACTOR-CRIMP-ACTIVE:
    <<: *x-crimp

cables:
  C-RETRACTOR-1: &c-retractor
    colors: [
      GNBU, YE, BK,
      BN, WHRD
    ]
    wirelabels: [
      ACTIVE, UP, GND,
      VCC, DOWN,
    ]
    notes: Driver side
  C-RETRACTOR-2:
    <<: *c-retractor
    notes: Pass side

connections:
  # Pairing of both side crimps
  -
    - C-PMU-OUT: [RETRACTOR VCC]
    - X-RETRACTOR-CRIMP-VCC
  -
    - X-RETRACTOR-CRIMP-VCC
    - C-RETRACTOR-1: [VCC]
    - E1-04: [VCC]
  -
    - X-RETRACTOR-CRIMP-VCC
    - C-RETRACTOR-2: [VCC]
    - E1-05: [VCC]

  -
    - C-PMU-OUT: [RETRACTOR UP]
    - X-RETRACTOR-CRIMP-UP
  -
    - X-RETRACTOR-CRIMP-UP
    - C-RETRACTOR-1: [UP]
    - E1-04: [UP]
  -
    - X-RETRACTOR-CRIMP-UP
    - C-RETRACTOR-2: [UP]
    - E1-05: [UP]

  -
    - C-PMU-OUT: [RETRACTOR DOWN]
    - X-RETRACTOR-CRIMP-DOWN
  -
    - X-RETRACTOR-CRIMP-DOWN
    - C-RETRACTOR-1: [DOWN]
    - E1-04: [DOWN]
  -
    - X-RETRACTOR-CRIMP-DOWN
    - C-RETRACTOR-2: [DOWN]
    - E1-05: [DOWN]

  -
    - C-PMU-OUT: [RETRACTOR ACTIVE]
    - X-RETRACTOR-CRIMP-ACTIVE
  -
    - X-RETRACTOR-CRIMP-ACTIVE
    - C-RETRACTOR-1: [ACTIVE]
    - E1-04: [ACTIVE]
  -
    - X-RETRACTOR-CRIMP-ACTIVE
    - C-RETRACTOR-2: [ACTIVE]
    - E1-05: [ACTIVE]


  # # Driver retractor
  # -
  #   # - X-BODY-1: [RETRACTOR VCC]
  #   - C-RETRACTOR-1: [VCC]
  #   - E1-04: [VCC]
  # -
  #   # - X-BODY-2: [RETRACTOR UP, RETRACTOR DOWN, RETRACTOR ACTIVE]
  #   - C-RETRACTOR-1: [UP, DOWN, ACTIVE]
  #   - E1-04: [UP, DOWN, ACTIVE]

  # # Pass retractor
  # -
  #   # - X-BODY-3: [RETRACTOR VCC]
  #   - C-RETRACTOR-2: [VCC]
  #   - E1-05: [VCC]
  # -
  #   # - X-BODY-4: [RETRACTOR UP, RETRACTOR DOWN, RETRACTOR ACTIVE]
  #   - C-RETRACTOR-2: [UP, DOWN, ACTIVE]
  #   - E1-05: [UP, DOWN, ACTIVE]
