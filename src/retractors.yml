connectors:
  E1-04: &x-retractor
    pincount: 6
    pins: [
      G/L, R/Y, B,
      BR, W/R, 6
    ]
    pinlabels: [
      ACTIVE, UP, GND,
      VCC, DOWN,
    ]
    image:
      src: ../img/e1-04.png
    notes: Driver Headlight Actuator
  E1-05:
    <<: *x-retractor
    notes: Pass Headlight Actuator
  X-RETRACTOR-CRIMP-1:
    <<: *x-crimp
    notes: VCC
  X-RETRACTOR-CRIMP-2:
    <<: *x-crimp
    notes: UP
  X-RETRACTOR-CRIMP-3:
    <<: *x-crimp
    notes: DOWN
  X-RETRACTOR-CRIMP-4:
    <<: *x-crimp
    notes: ACTIVE

cables:
  C-RETRACTOR-1: &c-retractor
    colors: [
      GNBU, YE, BK,
      BN, WHRD
    ]
    wirelabels: [
      ACTIVE, UP, GND,
      VCC, DOWN,
    ]
    notes: Driver side
  C-RETRACTOR-2:
    <<: *c-retractor
    colors: [
      GNBU, RDYE, BK,
      GNWH, GY,
    ]
    notes: Pass side

connections:
  # Pairing of both side crimps
  -
    - C-PMU-OUT: [RETRACTOR VCC]
    - X-RETRACTOR-CRIMP-1
  -
    - X-RETRACTOR-CRIMP-1
    - C-BODY-1: [RETRACTOR VCC]
  -
    - X-RETRACTOR-CRIMP-1
    - C-BODY-2: [RETRACTOR VCC]

  -
    - X-RETRACTOR-CRIMP-2
    - C-BODY-1: [RETRACTOR UP]
  -
    - X-RETRACTOR-CRIMP-2
    - C-BODY-2: [RETRACTOR UP]

  -
    - X-RETRACTOR-CRIMP-3
    - C-BODY-1: [RETRACTOR DOWN]
  -
    - X-RETRACTOR-CRIMP-3
    - C-BODY-2: [RETRACTOR DOWN]

  -
    - X-RETRACTOR-CRIMP-4
    - C-BODY-1: [RETRACTOR ACTIVE]
  -
    - X-RETRACTOR-CRIMP-4
    - C-BODY-2: [RETRACTOR ACTIVE]

  # Driver retractor
  -
    - X-BODY-1: [RETRACTOR VCC]
    - C-RETRACTOR-1: [VCC]
    - E1-04: [VCC]
  -
    - X-BODY-2: [RETRACTOR UP, RETRACTOR DOWN, RETRACTOR ACTIVE]
    - C-RETRACTOR-1: [UP, DOWN, ACTIVE]
    - E1-04: [UP, DOWN, ACTIVE]

  # Pass retractor
  -
    - X-BODY-3: [RETRACTOR VCC]
    - C-RETRACTOR-2: [VCC]
    - E1-05: [VCC]
  -
    - X-BODY-4: [RETRACTOR UP, RETRACTOR DOWN, RETRACTOR ACTIVE]
    - C-RETRACTOR-2: [UP, DOWN, ACTIVE]
    - E1-05: [UP, DOWN, ACTIVE]
