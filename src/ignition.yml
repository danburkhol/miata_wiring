connectors:
  X-COIL-1: &cop_conn
    pincount: 4
    pinlabels: [GND, TRIGGER, TACH, +12V]
    image:
      src: ../img/90080-19019.png
    notes: Toyota part no. 90080-19019
  X-COIL-2:
    <<: *cop_conn
  X-COIL-3:
    <<: *cop_conn
  X-COIL-4:
    <<: *cop_conn
  X-B1-13:
    pincount: 2
    pins: [B, L]
    pincolors: [BK, BU]
    pinlabels: [GND, +12V]
    image:
      src: ../img/b1-13.png
    notes: IGN Coil Condenser

cables:
  C-SPK-1:
    category: bundle
    colors: [WH,PK,BU,GN]
    wirelabels: [SPK1, SPK2, SPK3, SPK4]
  C-SPK-2:
    category: bundle
    colors: [WH,PK,BU,GN,RD]
    wirelabels: [SPK1, SPK2, SPK3, SPK4, +12V]

  C-SPK-4:
    wirecount: 2
    colors: [BU, BU]

connections:
  # Trigger
  -
    - X-ECU-1: [A2,A3,B2,B3]
    - C-SPK-1: [GN,BU,PK,WH]
    - X-BULK: [16,17,18,19]
    - C-SPK-2: [GN,BU,PK,WH]
  -
    - C-SPK-2: [WH]
    - X-COIL-1: [TRIGGER]
  -
    - C-SPK-2: [PK]
    - X-COIL-2: [TRIGGER]
  -
    - C-SPK-2: [BU]
    - X-COIL-3: [TRIGGER]
  -
    - C-SPK-2: [GN]
    - X-COIL-4: [TRIGGER]
  # Power
  -
    - C-SPK-2: [RD]
    - X-COIL-1: [+12V]
  -
    - C-SPK-2: [RD]
    - X-COIL-2: [+12V]
  -
    - C-SPK-2: [RD]
    - X-COIL-3: [+12V]
  -
    - C-SPK-2: [RD]
    - X-COIL-4: [+12V]
  -
    - X-BULK: [IGN +12V]
    - C-SPK-2: [+12V]


  # noise filter
  -
    - X-IGN-VCC
    - C-SPK-4: [1-2]
  -
    - C-SPK-4: [1]
    - X-BULK: [IGN +12V]
  -
    - C-SPK-4: [2]
    - X-B1-13: [+12V]
