connectors:
  X-COIL-1: &cop_conn
    pincount: 4
    pinlabels: [GND, TRIGGER, TACH, +12V]
    image:
      src: ../img/90080-19019.png
    notes: Toyota part no. 90080-19019
  X-COIL-2:
    <<: *cop_conn
  X-COIL-3:
    <<: *cop_conn
  X-COIL-4:
    <<: *cop_conn
  X-B1-13:
    pincount: 2
    pins: [B, L]
    pincolors: [BK, BU]
    pinlabels: [GND, +12V]
    image:
      src: ../img/b1-13.png
    notes: IGN Coil Condenser
  X-COIL-COND:
    pins: [B, L]
    pincolors: [BK, BU]
    pinlabels: [GND, +12V]

cables:
