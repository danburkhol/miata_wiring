    category: bundle
    colors: [WH,PK,BU,GN]
    wirelabels: [SPK1, SPK2, SPK3, SPK4]
  C-SPK-2:
    category: bundle
    colors: [WH,PK,BU,GN,RD,BK]
    wirelabels: [SPK1, SPK2, SPK3, SPK4, +12V,GND]

  C-SPK-3: &c_ign_pwr
    wirecount: 2
    colors: [BK, BU]
    wirelabels: [GND, +12V]
  C-SPK-4:
    wirecount: 2
    colors: [BU, BU]

