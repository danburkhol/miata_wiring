cables:
  C2:
    wirecount: 20
    colors: [
      # 10 wires per row
      WHBK,WHBK,WHBK,WH,BK,GN,PK,GY,GY,RDBK,
      RDBK,BK,BK,BK,BK
    ]
    # wirelabels: [CHASSIS]
  C1:
    wirecount: 32
    colors: [
      # 10 wires per row
      RD,RD,RD,RD,RD,RD,RD,RD,RD,RD,
      RD,RD,RD,RD,RD,BK,RD,WH,WH,WH,
      GN,GY,GY,PK,RD,RD,BU,WH,RD,BUWH,
      GY,BK
    ]
  C-RETRACTOR-1: &c-retractor
    colors: [
      GNBU, YE, BK,
      BN, WHRD
    ]
    wirelabels: [
      ACTIVE, UP, GND,
      VCC, DOWN,
    ]
    notes: Driver side
  C-RETRACTOR-2:
    <<: *c-retractor
    notes: Pass side

connections:
  ### R TURN SIGNAL
  - - X-CHASSIS: [2]
    - C1: [1]
    - F1
    - C2: [7]

  ### L TURN SIGNAL
  - - X-CHASSIS: [3]
    - C1: [2]
    - F2
    - C2: [6]

  ### AC FAN ###
  - - X-CHASSIS: [1,4]
    - C1: [3,4]
    - F3
  - - F3
    - C2: [1]
    - X-AC-FAN: [1]

  ### COOLING FAN ###
  - - X-CHASSIS: [5, 6]
    - C1: [5, 6]
    - F4
  - - F4
    - C2: [2]
    - X-COOLING-FAN: [1]


  ### TNS ###
  - - X-CHASSIS: [7]
    - C1: [7]
    - F5

  ### LOW BEAM ###
  - - X-CHASSIS: [8-11]
    - C1: [8-11]
    - F6
  - - F6
    - C2: [8]
    - X-E1-01: [3]
  - - F6
    - C2: [9]
    - X-E1-02: [3]

  ### HIGH BEAM ###
  - - X-CHASSIS: [12-15]
    - C1: [12-15]
    - F7
  - - F7
    - C2: [10]
    - X-E1-01: [1]
  - - F7
    - C2: [11]
    - X-E1-02: [1]

  ### HEADLIGHT GND ###
  - - F-GND-1
    - C2: [12]
    - X-E1-01: [2]
  - - F-GND-2
    - C2: [13]
    - X-E1-02: [2]

  ### one to one mapping
  - - X-CHASSIS: [16-29]
    - C1: [16-29]
  ### LEFTOVER ###
  - - X-CHASSIS: [33-35]
    - C1: [30-32]

  ### AC CLUTCH ###
  - - C1: [25]
    - X-AC-FAN: [2]

  - - C1: [19]
    - F8
    - C2: [3]
    - X-AC-FAN: [3]
  - - F8
    - C2: [4]
    - X-COOLING-FAN: [3]


  ### RETRACTOR VCC ###
  - - C1: [31]
    - X-RETRACTOR-CRIMP-VCC
    - C-RETRACTOR-1: [VCC]
    - E1-04: [VCC]
  - - X-RETRACTOR-CRIMP-VCC
    - C-RETRACTOR-2: [VCC]
    - E1-05: [VCC]


  ### RETRACTOR UP ###
  - - C1: [22]
    - X-RETRACTOR-CRIMP-UP
    - C-RETRACTOR-1: [UP]
    - E1-04: [UP]
  - - X-RETRACTOR-CRIMP-UP
    - C-RETRACTOR-2: [UP]
    - E1-05: [UP]

  ### RETRACTOR DOWN ###
  - - C1: [23]
    - X-RETRACTOR-CRIMP-DOWN
    - C-RETRACTOR-1: [DOWN]
    - E1-04: [DOWN]
  - - X-RETRACTOR-CRIMP-DOWN
    - C-RETRACTOR-2: [DOWN]
    - E1-05: [DOWN]

  ### RETRACTOR ACTIVE ###
  - - C1: [24]
    - X-RETRACTOR-CRIMP-ACTIVE
    - C-RETRACTOR-1: [ACTIVE]
    - E1-04: [ACTIVE]
  - - X-RETRACTOR-CRIMP-ACTIVE
    - C-RETRACTOR-2: [ACTIVE]
    - E1-05: [ACTIVE]

  ### RETRACTOR GND ###
  - - F-GND-1
    - C2: [15]
    - X-RETRACTOR-CRIMP-GND
  - - X-RETRACTOR-CRIMP-GND
    - C-RETRACTOR-1: [GND]
    - E1-04: [GND]
  - - X-RETRACTOR-CRIMP-GND
    - C-RETRACTOR-2: [GND]
    - E1-05: [GND]

  ### POWER STEERING ###
  - - X-CHASSIS: [18]
    - C1: [18]
    - X-COOLING-FAN: [4]







  ### WASHER PUMP
  - - C1: [16]
    - F-GND-1
    - C2: [5]
    - X-WASHER-PUMP: [GND]
  - - C1: [17]
    - X-WASHER-PUMP: [VCC]

  ### HORN
  - - C1: [21]
    - X-HORN: [1]


  ### BRAKE FL SW ###
  - - C1: [29]
    - X-BRAKE-FL-SW: [1]
  - - C2: [14]
    - X-BRAKE-FL-SW: [2]
