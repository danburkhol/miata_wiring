      TACH,
      CEL,
      CHARGE IND,
      BRAKE IND,
      CLT GAUGE,
      OIL PRES GAUGE,
      VSS,
      CRUISE LT SW,
      CRUISE OFF SW,
      A/C REQ SW,
      A/C THERMO SW,
      HVAC HIGH BLOWER SW,
    ]
