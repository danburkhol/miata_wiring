      YERD, # TACH,
      YE, # CEL,
      WH, # CHARGE IND,
      WH, # BRAKE IND,
      WH, # CLT GAUGE,
      WHBU, # OIL PRES GAUGE,
      BN, # VSS,
      GN, # CRUISE LT SW,
      RD, # CRUISE OFF SW,
      BU, # A/C REQ SW,
      LBBU, # A/C THERMO SW,
      WH, # HVAC HIGH BLOWER SW,
