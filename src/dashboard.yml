connectors:
  X-DASH-1:
    <<: *x-dtm06-12s
    pinlabels: [
      L TURN IND, # GNBK, H,
      R TURN IND, # GNWH, G,
      HIGH BEAM IND,
      RETRACTOR IND, # GNBU, B,
      ROOM VCC, # BU
      BRAKE IND, # BUYE, F,
      FUEL GAUGE, # YE, C,
      CAN H, # WHBU, W,
      CAN L, # WH, X,
      METER VCC, # BN, 9,
      TNS VCC, # PK, 8,
      RETRACTOR HAZARD SW, # OGBK, 7,
      UNKNOWN, # GNYE, M,
    ]
    notes: Driver side
  X-DASH-2:
    <<: *x-dtm06-06s
    pinlabels: [
      HEAD REST SPK - N, # N, BUYE,
      HEAD REST SPK - P, # P, BUWH,
      HEAD REST SPK - Q, # Q, RDYE,
      HEAD REST SPK - O, # O, RDBU,
      DRIVER DOOR SPK - K, # K, RDGN,
      DRIVER DOOR SPK - L, # L, RDWH,
    ]
    notes: headrest speakers and driver door speaker

cables:
  C-X-13-DASH:
    wirelabels: [
      RDYE,
      RDBU,
      BUWH,
      BUOG,
      EASY GUARD REAR SENSOR 1,
      EASY GUARD REAR SENSOR 2,
    ]
    colors: [
      YE,
      RD,
      WH,
      BU,
      BN,
      BK,
    ]
  C-DASH-1:
    colors: [
      BU,
      YE,
      PKGN
    ]
    wirelabels: [
      ROOM VCC,
      FUEL GAUGE,
      RETRACTOR HAZARD SW,
    ]
  C-DOOR-SPK-1:
    colors: [GN, PKGN]

connections:
  - - X-13: [4, 5, 6, 7, 11, 12]
    - C-X-13-DASH: [YE, RD, WH, BU, BN, BK]

  - - C-X-13-DASH: [YE, RD, WH, BU]
    - X-DASH-2: [
        HEAD REST SPK - Q, # Q, RDYE,
        HEAD REST SPK - O, # O, RDBU,
        HEAD REST SPK - P, # P, BUWH,
        HEAD REST SPK - N, # N, BUYE,
      ]
  - - C-DOOR-SPK-1: [GN, PKGN]
    - X-DASH-2: [5, 6]

  - - X-14: [FUEL SENDER]
    - C-DASH-1: [FUEL GAUGE]
  - - C-DASH-1: [
        ROOM VCC,
        FUEL GAUGE,
        RETRACTOR HAZARD SW,
      ]
    - X-DASH-1: [
        ROOM VCC, # BU
        FUEL GAUGE, # YE, C,
        RETRACTOR HAZARD SW, # OGBK, 7,
      ]
  -
    - C-PMU-OUT: [
        L TURN SIGNAL,
        R TURN SIGNAL,
        RETRACTOR ACTIVE,
        HIGH BEAM,
        TNS,
      ]
    - X-DASH-1: [
        L TURN IND, # GNBK, H,
        R TURN IND, # GNWH, G,
        RETRACTOR IND,
        HIGH BEAM IND,
        TNS VCC,
      ]

