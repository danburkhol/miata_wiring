        UNASSIGNED,
        HAZARD SW,
        HVAC Blower VCC,
        HVAC Blower VCC,
        ACC VCC,
        DRIVER DOOR SW (-),
        PASS DOOR SW (-),
        HIGH BEAM IND,
        BRAKE IND,
        CEL IND,
        CHARGE IND,
        RETRACTOR IND,
        R TURN IND,
        L TURN IND,
        TACH IN,
        VSS OUT,
        CLT GAUGE,
        FUEL GAUGE,
        OIL PRES GAUGE,
        DRIVER SPK (+),
        DRIVER SPK (-),
        PASS SPK (+),
        PASS SPK (-),
        Headrest DRIVER SPK (+),
        Headrest DRIVER SPK (-),
        Headrest PASS SPK (+),
        Headrest PASS SPK (-),
        REVERSE LT (backup cam trigger),
        A/C REQ SW,
        HVAC HIGH BLOWER SW,
        CRUISE OFF SW,
        CRUISE LT SW,
        CONSTANT "ROOM"  VCC,
        RETRACTOR SW DOWN,
        RETRACTOR SW UP,
