      HIGH BEAM IND,
      BRAKE IND,
      CEL IND,
      CHARGE IND,
      RETRACTOR IND,
      R TURN IND,
      L TURN IND,
      TACH IN,
      VSS OUT,
      CLT GAUGE,
      FUEL GAUGE,
      OIL PRES GAUGE
    ]
  X-RADIO:
    pinlabels: [
      DRIVER SPK (+),
      DRIVER SPK (-),
      PASS SPK (+),
      PASS SPK (-),
      Headrest DRIVER SPK (+),
      Headrest DRIVER SPK (-),
      Headrest PASS SPK (+),
      Headrest PASS SPK (-),
      REVERSE LT (backup cam trigger)
    ]

cables:
  D1:
    wirecount: 47


connections:
  - - X-DASH: [1-47]
    - D1: [1-47]

  - - D1: [9-20]
    - X-CLUSTER: [1-12]

  - - D1: [4,5]
    - DC1
  - - D1: [21-29]
    - X-RADIO: [1-9]